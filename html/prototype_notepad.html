<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
		<title>Notepad</title>
	</head>
	<body>
		<header>
			<h1>Notepad App</h1>
			
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
			</a>
			<p></p>
			<a href="index.html">Back to index so you can look at the post & get version</a>
			
		</header>
		
		<main>
			<section id="sectionNotepad">
				<form id="formNotepad" method="POST">
					<textarea name="note" id="notepad" placeholder="Type your notes here..."></textarea>
					<button id="savenote" type="submit">Save Note</button>
				</form>
			</section>
			
			<section id="saved">
				<h1>Saved Notes</h1>
				<button id="deleteNote">Delete Note</button>
			</section>
		</main>
		<script src="javascript.js"></script>
	</body>
</html>
